llm:
  provider: ollama
  model: qwen2.5:7b-instruct-q5_K_M
  base_url: http://localhost:11434
  temperature: 0.7
  max_tokens: 512
  system_prompt_ru: "Ты дружелюбный русскоязычный AI-ассистент. Отвечай ТОЛЬКО НА РУССКОМ ЯЗЫКЕ."

tts:
  engine: silero
  language: ru
  model_id: v5_ru
  speaker: xenia
  sample_rate: 48000
  device: cpu
  speed: 1.0

lipsync:
  generator: rhubarb
  rhubarb_path: assets/rhubarb/rhubarb
  recognizer: phonetic

motion:
  generator: preset
  sentiment_model: blanchefort/rubert-base-cased-sentiment
  animations_dir: assets/animations
  fallback_action: idle

api:
  host: 0.0.0.0
  port: 8000
  cors_origins:
    - http://localhost:3000
